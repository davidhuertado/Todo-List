<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand title" href="#">
            <img
              class="logo me-3"
              src="resources/checked.svg"
              alt="check-logo"
            />
            Todo list</a
          >
          <button
            class="navbar-toggler d-md-none collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <!-- Project Modal -->
      <div
        class="modal fade"
        id="project-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="project" class="form-label">Project name</label>
                  <input type="text" class="form-control" id="project" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="save-project"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Task Modal -->
      <div
        class="modal fade"
        id="task-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="task" class="form-label">Task name</label>
                  <input type="text" class="form-control" id="task" />
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="save-task"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save task
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row big-row">
        <nav class="col col-lg-3 sidebar d-md-block collapse" id="sidebarMenu">
          <ul class="nav flex-column">
            <li class="nav-item pt-4">
              <a href="#" class="nav-link project-title">Projects</a>
            </li>
            <hr />
            <li class="nav-item">
              <ul class="nav projects-ul flex-column"></ul>
            </li>
            <li class="nav-item">
              <div class="d-flex flex-row-reverse">
                <button
                  type="button"
                  class="btn btn-danger d-flex align-items-center"
                  data-bs-toggle="modal"
                  data-bs-target="#project-modal"
                >
                  <div class="add-project-img"></div>
                  Add project
                </button>
              </div>
            </li>
          </ul>
        </nav>
        <main class="col col-md-9 col-12 main d-flex flex-column">
          <div class="container m-3">
            <div class="project-todos">
              <h3 class="project-todo-title"></h3>
            </div>
            <div class="big-todos-containers container"></div>
          </div>
          <div class="add-todo-div d-flex align-items-center align-self-end">
            <button
              type="button"
              class="btn btn-danger d-flex align-items-center"
              data-bs-toggle="modal"
              data-bs-target="#task-modal"
            >
              <div class="add-project-img"></div>
              Add task
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
